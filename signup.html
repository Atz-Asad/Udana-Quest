<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Unda Quest</title>

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="icon" href="assets/image/favicon.png">
    <link rel="stylesheet" href="assets/google-fonts/customfont.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- start==header-main-area== -->
    <header class="header-top-main-area">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="index.html"><img src="assets/image/logo.png" alt="logo"></a>
                </div> 
            </div>    
        </div>            
    </header>      
    <!--end====header-main-area== --> 
    <section class="signin-main-area">
        <div class="container">
            <div class="signinarea">
                <div class="signin-heading section-title">
                    <h2>Sign up</h2>
                    <p class="signup-p">Sign up and start managing your candidates!</p>
                </div>
                <form>
                    <div class="form-area">
                        <div class="input-box-area">
                            <div class="input-box">
                                <input type="text" placeholder="Username">
                            </div>                           
                            <div class="input-box">
                                <input type="Email" placeholder="Email">
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="Password">
                            </div>                          
                            <div class="input-box">
                                <input type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <label for="cheak">
                        <input id="cheak" type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                        <button type="button" value="submit">Register</button>                              
                    </div>                  
                </form>
            </div>
        </div>              
    </section>
    <footer>          
        <div class="sing-in-footer">
            <img src="assets/image/signupsh.png" alt="">
        </div>       
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
